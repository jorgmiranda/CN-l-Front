<mat-card class="profile-card">
  <mat-card-header>
    <mat-icon>account_circle</mat-icon>
    <mat-card-title>Datos del Usuario</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p><mat-icon>person</mat-icon> <strong>Nombre:</strong> {{ profile?.name }}</p>
    <mat-divider></mat-divider>
    <p><mat-icon>email</mat-icon> <strong>Email:</strong> {{ profile?.preferred_username }}</p>
  </mat-card-content>
</mat-card>
